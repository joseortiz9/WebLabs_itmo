<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Lading page - Weblab3</title>
    <link rel="shortcut icon" type = "image/x-icon" href="#{resource['images/favicon/favicon-16x16.png']}"/>
    <h:outputStylesheet>
        html {
            background: #1874d2;
        }

        .container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(163, 163, 163, 0.7);
            background-clip: border-box;
            border: 3px solid rgb(0, 83, 161);
            border-radius: .40rem;
            padding: 10px;
        }
    </h:outputStylesheet>
</h:head>

<h:body>
    <div class="container">
        <h:outputText value="#{timeBean.currentDate}">
            <f:convertDateTime dateStyle="full" pattern="dd.MM.yyyy 'at' HH:mm:ss z"/>
        </h:outputText>
        <br/>
        <h:link id="main_btn" outcome="to_main" value="Main Page" />
    </div>
</h:body>
</html>
